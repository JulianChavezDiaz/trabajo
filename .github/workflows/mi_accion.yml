name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    

    # üü¶ LOGIN A GHCR CON TU USUARIO
    - name: üîê Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # üü¶ TAG CON TU USUARIO: ghcr.io/julianchavezdiaz/nombre:latest
    - name: üèóÔ∏è Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context:
        file: ./Dockerfile
        push: true
        tags: ghcr.io/julianchavezdiaz/chavez:latest
        
    - name: üßæ Mostrar variables b√°sicas (solo locales, no secretos)
      run: |
        echo "Probando conexi√≥n SSH con:"
        echo "Host: ${{ secrets.VPS_HOST }}"
        echo "Usuario: ${{ secrets.VPS_USER }}"
        echo "Puerto: ${{ secrets.VPS_SSH_PORT }}"
    
    - name: üß™ Probar conexi√≥n SSH
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}
        script: |
          echo "‚úÖ Conexi√≥n exitosa desde GitHub Actions"
          hostname
          whoami
          uptime

    - name: üß™ Probar conexi√≥n SCP
      uses: appleboy/scp-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}   
        source: "stack.yml"
        target: "/home/${{ secrets.VPS_USER }}/deploy"  

    - name: üß™ Despliegue de servicio
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}   
        script: |
          echo "‚úÖ desplegando servicios"
          cd ~/deploy

          echo " descargando la imagen desde GHCR"
          echo "${{ secrets.GHCR_PATH }}" | docker login ghcr.io -u julianchavezdiaz --password-stdin
          docker pull ghcr.io/julianchavezdiaz/chavez:latest

          echo " deteniendo los servicios"
          docker stack rm julian || true

          echo "esperar 20 segundos..."
          sleep 20

          echo "desplegano el stack a los servicios"
          docker stack deploy --with-registry-auth -c stack.yml julian

          docker ps
