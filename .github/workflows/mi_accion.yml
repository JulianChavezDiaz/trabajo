name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ§¹ Run lint (Ruff)
      run: |
        echo "ğŸ” Analizando el cÃ³digo con Ruff..."
        ruff check .

    - name: ğŸ§ª Run tests (Pytest)
      run: |
        echo "ğŸš€ Ejecutando pruebas con pytest..."
        pytest -v || echo "âš ï¸ No se encontraron pruebas o algunas fallaron."

    - name: ğŸ” Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./chavez
        push: true
        tags: ghcr.io/julianchavezdiaz/trabajo:latest
